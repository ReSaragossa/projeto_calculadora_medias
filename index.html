<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">                     <!-- Esse container foi criado para agrupar todo o conteúdo: cabeçalho, formulário e tabela - será usado no CSS -->
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="form-atividade">              <!-- ID criada para usar no JAVA - id="form-atividade"-->
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade" />                              <!-- ID criada para usar no JAVA - id="nome-atividade"-->
            <input type="number" id="nota-atividade" required placeholder="Nota da atividade"  min="0" max="10" />          <!-- ID criada para usar no JAVA - id="nota-atividade"-->
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">                 <!-- Retira os espaços entre as colunas -->
            <thead>                             <!-- Cabeçalho da tabela -->
                <tr>                            <!-- Linha da tabela -->
                    <th>                        <!-- Nome das colunas -->
                        Nome da Atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
            <tbody>                             <!-- Conteúdo da Tabela -->
            </tbody>
            <tfoot>                             <!-- Rodapé da tabela -->
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">---</td>                                                       <!-- ID criada para usar no JAVA na atualização da média -->
                    <td id="media-final-resultado">---</td>                                                   <!-- Classe criada para linkar com o CSS do texto de aprovação - Aprovado/Reprovado -->
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>           <!-- Comando pra chamar o arquivo JAVA -->
</body>
</html>
